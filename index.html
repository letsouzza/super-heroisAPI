<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Jomolhari&family=Mako&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Super Heróis</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
            <h1>SUPER HERÓIS</h1>
        </div>
        <div class="pesquisa">
            <input type="text" id="barraPesquisa" placeholder="Digite o nome de um herói ou número de 1 a 731">
            <button id="botaoPesquisa">Pesquisar</button>
        </div>
    </header>
    <main>
        <div class="imagens-inicio">
            <img id="fundo" src="./img/fundo.png" alt="Fundo de quadrinhos">
            <img id="imgPrincipal" src="./img/Heróis.png" alt="heróis">
        </div>
        <div id="textoInicial" class="texto-inicio">
            <h2>Pesquise seu HERÓI</h2>
        </div>
        <div id="galeria"></div>
        <div id="detalhes">
            <div id="poderes">
            </div>
        </div>
    </main>
</body>
</html>
